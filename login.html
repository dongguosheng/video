<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <title>Admin Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container" style="margin-top: 50px;">
            <form id="w2v-form" class="form-inline" action="/user/login" method="post">
                <div class="form-group">
                    <label for="uname">username:</label>
                    <input type="text" name="uname" class="form-control" placeholder="username">
                    <label for="upass">password:</label>
                    <input type="password" name="upass" class="form-control" placeholder="password">
                </div>

            <button type="submit" name="submit" class="btn btn-mid btn-default">Login</button>
        </form>
        <hr>
        <div class="well well-sm" style="font-size: small;">
           Admin Demo
        </div>

    </body>
