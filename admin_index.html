<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <title>PKShow Admin</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container" style="margin-top: 20px;">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PKShow管理平台</a>
                </div>
                <div class="col-lg-3 pull-right" style="margin-top: 8px;">
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div><!-- /input-group -->
                </div>
                <ul class="nav navbar-nav">
                    <!--
                    <li class="active"><a href="#">Home</a></li>   
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li> 
                    <li><a href="#">Page 3</a></li>
                    --> 
                </ul>
                </div>
            </nav>
        <a href="#user-profile" data-toggle="collapse">{{ user_profile_dict['uname'] }}</a>
        <div id="user-profile" class="collapse">
            <!--
              {% for k, v in user_profile_dict.items() %}
                <span class="label label-primary large">{{ v }}</span>
              {% end %}
            -->
            <span class="label label-primary large">city:</span>
            <kbd>{{ user_profile_dict['city'] }}</kbd>
            <span class="label label-primary large">score:</span>
            <kbd>{{ user_profile_dict['score'] }}</kbd>
            <span class="label label-primary large">vote:</span>
            <kbd>{{ user_profile_dict['vote_max'] }}</kbd>
        </div>
        <div>
            <h2><a href="/advice/view">用户建议</a></h2>
            <hr>
            <h2><a href="/static/score_to_vote.html">投票权兑换</a></h2>
        </div>
        
        <hr>
        <div class="well well-sm" style="font-size: median;">
           PKShow Admin Demo
        </div>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
