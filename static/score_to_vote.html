<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <title>Score-to-Vote Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container" style="margin-top: 50px;">
            <form id="form" class="form-inline" action="/user/score_to_vote" method="post">
                <div class="form-group">
                    <label for="uid">uid:</label>
                    <input type="text" name="uid" class="form-control" placeholder="uid">
                    <label for="vote_num">vote_num:</label>
                    <input type="text" name="vote_num" class="form-control" placeholder="vote num">
                </div>

            <button type="submit" name="submit" class="btn btn-mid btn-default">Go</button>
        </form>
        <hr>
        <div class="well well-sm" style="font-size: small;">
           Score to Vote Demo
        </div>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
